<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Редактировать фото</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="slide-in">
  <div class="mobile-frame">
    <div class="edit-avatar-container">
      <header class="edit-avatar-header">
        <button class="back-btn" onclick="window.history.back()">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
        </button>
        <h1>Редактировать фото</h1>
      </header>
      
      <div class="avatar-preview-container">
        <img id="avatar-preview" alt="Preview">
      </div>
      
      <div class="crop-controls">
        <input type="file" accept="image/*" class="hidden" id="avatarInput" capture="environment">
        <button class="cancel-btn" id="cancel-btn">Отмена</button>
        <button class="crop-btn" id="crop-btn">Обрезать</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
