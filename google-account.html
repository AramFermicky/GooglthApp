<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Google Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="slide-in">
  <div class="mobile-frame">
    <div class="google-account-container">
      <header class="google-account-header">
        <button class="back-btn" onclick="window.history.back()">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
        </button>
        <h1>Google Account</h1>
      </header>
      
      <div class="account-info">
        <div class="account-avatar pulse">
          <svg viewBox="0 0 24 24" width="40" height="40" fill="white">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <h2 id="account-name">Загрузка...</h2>
        <p id="account-email" class="account-subtitle">Загрузка...</p>
      </div>
      
      <div class="account-section">
        <h2>Данные аккаунта</h2>
        <div class="setting-item">
          <div class="menu-icon">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </div>
          <span>Личная информация</span>
        </div>
        <div class="setting-item">
          <div class="menu-icon">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M12 17c0.55 0 1-0.45 1-1s-0.45-1-1-1-1 0.45-1 1 0.45 1 1 1zm6-9H6c-1.66 0-3 1.34-3 3v7h2v-7c0-0.55 0.45-1 1-1h12c0.55 0 1 0.45 1 1v7h2v-7c0-1.66-1.34-3-3-3z"/>
            </svg>
          </div>
          <span>Безопасность</span>
        </div>
        <div class="setting-item">
          <div class="menu-icon">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M12 6c3.77 0 7 2.79 7 6.25 0 2.65-2.07 4.84-4.97 5.47v2.23h-2v-2.23c-1.78-0.39-3.03-1.97-3.03-3.77h-2c0 2.69 2.01 4.9 4.5 5.45v2.55H12v-6c0-1.1 0.9-2 2-2s2 0.9 2-2c0-1.11-0.9-2-2-2s-2 0.89-2 2H8c0-2.21 1.79-4 4-4m0-2C7.03 4 3 8.03 3 13c0 3.54 2.29 6.53 5.47 7.59v2.41h2v-2.41C13.66 19.53 17 16.54 17 13c0-4.97-4.03-9-9-9z"/>
            </svg>
          </div>
          <span>Восстановление аккаунта</span>
        </div>
      </div>
      
      <div class="account-section">
        <h2>Связанные сервисы</h2>
        <div class="setting-item">
          <div class="service-icon google">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M12.545 10.239v3.821h5.445c-0.712 2.315-2.647 3.972-5.445 3.972-3.332 0-6.033-2.701-6.033-6.032s2.701-6.032 6.033-6.032c1.498 0 2.866 0.549 3.921 1.453l2.814-2.814c-1.798-1.677-4.197-2.777-6.735-2.777-5.523 0-10 4.477-10 10s4.477 10 10 10c8.4 0 9.4-7 9.4-7v-1.686h-2.798c0 2.523-1.921 3.981-3.981 3.981-2.538 0-3.554-2.186-3.554-3.981v-0.001h-0.001z"/>
            </svg>
          </div>
          <span>Google Search</span>
        </div>
        <div class="setting-item">
          <div class="service-icon youtube">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M10,15L15.19,12L10,9V15M21.56,7.17C21.65,7.64 21.78,8.06 21.84,8.5C21.99,9.38 22,10.28 22,11.18C22,12.09 21.99,12.99 21.84,13.87C21.77,14.31 21.65,14.73 21.56,15.2C21.33,16.42 20.41,17.24 19.24,17.45C18.56,17.57 17.86,17.65 17.15,17.69C16.44,17.73 15.74,17.75 15.04,17.75H8.96C8.26,17.75 7.56,17.73 6.85,17.69C6.14,17.65 5.44,17.57 4.75,17.45C3.59,17.24 2.67,16.42 2.44,15.2C2.35,14.73 2.23,14.31 2.16,13.87C2.01,12.99 2,12.09 2,11.18C2,10.28 2.01,9.38 2.16,8.5C2.23,8.06 2.35,7.64 2.44,7.17C2.67,5.95 3.59,5.13 4.75,4.92C5.44,4.8 6.14,4.72 6.85,4.68C7.56,4.64 8.26,4.62 8.96,4.62H15.04C15.74,4.62 16.44,4.64 17.15,4.68C17.86,4.72 18.56,4.8 19.24,4.92C20.41,5.13 21.33,5.95 21.56,7.17Z"/>
            </svg>
          </div>
          <span>YouTube</span>
        </div>
        <div class="setting-item">
          <div class="service-icon gmail">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"/>
            </svg>
          </div>
          <span>Gmail</span>
        </div>
      </div>
      
      <div class="account-section">
        <div class="setting-item danger" onclick="showSignOutAlert()">
          <div class="menu-icon">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M11 15H6V4h5v11zm0 6H6v-5h5v5zm11-8H11v-2h11v2zm-7 4H11v-2h4v2zm8 4H11v-2h8v2z"/>
            </svg>
          </div>
          <span>Выйти из аккаунта</span>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const currentUser = AuthSystem.getCurrentUser();
      if (currentUser) {
        document.getElementById('account-name').textContent = currentUser.name;
        document.getElementById('account-email').textContent = currentUser.email;
      }
    });
    
    function showSignOutAlert() {
      AuthSystem.logout();
      showSuccess('Вы успешно вышли из аккаунта');
      setTimeout(() => {
        navigateTo('old_user.html');
      }, 1500);
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
