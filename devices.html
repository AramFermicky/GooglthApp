<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Устройства</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="slide-in">
  <div class="mobile-frame">
    <div class="devices-container">
      <header class="devices-header">
        <button class="back-btn" onclick="window.history.back()">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
        </button>
        <h1>Устройства</h1>
      </header>
      
      <div class="devices-info">
        <p>Ваши устройства, на которых вы вошли в аккаунт GooglthApp</p>
      </div>
      
      <div class="devices-list" id="devices-list">
        <!-- Устройства будут загружены динамически -->
        <div class="device-item active">
          <div class="device-icon">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M17 18c.56 0 1 .44 1 1s-.44 1-1 1H7c-.56 0-1-.44-1-1s.44-1 1-1h10zm2-7h-1V9c0-2.76-2.24-5-5-5s-5 2.24-5 5v2H6c-1.1 0-2 .9-2 2v9c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-9c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V9c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
            </svg>
          </div>
          <div class="device-info">
            <div class="device-name">Текущее устройство</div>
            <div class="device-details">Браузер Chrome, Windows 10</div>
          </div>
          <div class="device-status active">Активно</div>
        </div>
        <div class="device-item">
          <div class="device-icon">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M6 22h12l-1.59-1.59C15.6 19.6 14.5 19 13.25 19h-2.5c-1.25 0-2.35.6-3.16 1.41L6 22zm14.71-11.29A5.964 5.964 0 0 0 18 9c-1.74 0-3.31.75-4.41 1.91l-1.25-1.24A7.96 7.96 0 0 1 18 4c2.21 0 4.21.86 5.71 2.29l-1.42 1.42zM12 18c2.76 0 5-2.25 5-5s-2.24-5-5-5-5 2.25-5 5 2.24 5 5 5zm0-8c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm-1 4.25h2c0 .41-.34.75-.75.75s-.75-.34-.75-.75z"/>
            </svg>
          </div>
          <div class="device-info">
            <div class="device-name">Мобильное устройство</div>
            <div class="device-details">iPhone 13, iOS 16.4</div>
          </div>
          <div class="device-status">Неактивно</div>
        </div>
        <div class="device-item">
          <div class="device-icon">
            <svg viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-8 14.14L6.46 12.6l1.41-1.41 3.13 3.13 5.58-5.57 1.41 1.41-6.99 7z"/>
            </svg>
          </div>
          <div class="device-info">
            <div class="device-name">Другое устройство</div>
            <div class="device-details">Samsung Galaxy S22, Android 13</div>
          </div>
          <div class="device-status">Неактивно</div>
        </div>
      </div>
      
      <div class="devices-section">
        <div class="setting-item" onclick="showSecurityAlert()">
          <div class="menu-icon">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M12 17c0.55 0 1-0.45 1-1s-0.45-1-1-1-1 0.45-1 1 0.45 1 1 1zm6-9H6c-1.66 0-3 1.34-3 3v7h2v-7c0-0.55 0.45-1 1-1h12c0.55 0 1 0.45 1 1v7h2v-7c0-1.66-1.34-3-3-3z"/>
            </svg>
          </div>
          <span>Безопасный режим</span>
        </div>
        <div class="setting-item" onclick="showRecoveryAlert()">
          <div class="menu-icon">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M12 6c3.77 0 7 2.79 7 6.25 0 2.65-2.07 4.84-4.97 5.47v2.23h-2v-2.23c-1.78-0.39-3.03-1.97-3.03-3.77h-2c0 2.69 2.01 4.9 4.5 5.45v2.55H12v-6c0-1.1 0.9-2 2-2s2 0.9 2-2c0-1.11-0.9-2-2-2s-2 0.89-2 2H8c0-2.21 1.79-4 4-4m0-2C7.03 4 3 8.03 3 13c0 3.54 2.29 6.53 5.47 7.59v2.41h2v-2.41C13.66 19.53 17 16.54 17 13c0-4.97-4.03-9-9-9z"/>
            </svg>
          </div>
          <span>Восстановление аккаунта</span>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function showSecurityAlert() {
      const currentUser = AuthSystem.getCurrentUser();
      showSuccess(`Безопасный режим для ${currentUser.email} активирован!`);
    }
    
    function showRecoveryAlert() {
      showSuccess('Настройки восстановления аккаунта обновлены!');
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
